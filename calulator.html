<body>
<div class="calculator">
  <div class="top-controls">

  </div>
  <div id="display" class="display"></div>

  <div class="buttons">
    <button class="clear" onclick="playClick(); clearDisplay()">C</button>
    <button onclick="playClick(); deleteLast()">âŒ«</button>
    <button onclick="playClick(); appendToDisplay('(')">(</button>
    <button class="operator" onclick="playClick(); appendToDisplay('/')">Ã·</button>

    <button onclick="playClick(); appendToDisplay('7')">7</button>

    <button onclick="playClick(); appendToDisplay('0')">0</button>

<script>
let display = document.getElementById('display');
let historyList = document.getElementById('historyList');
let soundToggle = document.getElementById('soundToggle');
let themeToggle = document.getElementById('themeToggle');
let soundOn = true;
let darkMode = false;
let realExpression = "";
let history = [];

const clickSoundSrc = "https://cdn.pixabay.com/download/audio/2022/03/15/audio_3474e8d3a2.mp3?filename=button-press-39657.mp3";

function playClick() {
  if(!soundOn) return;
  const sound = new Audio(clickSoundSrc);
  sound.volume = 0.5;
  sound.play().catch(()=>{});
}

soundToggle.onclick = () => { soundOn = !soundOn; soundToggle.textContent = soundOn?"ðŸ”Š à¹€à¸ªà¸µà¸¢à¸‡":"ðŸ”‡ à¸›à¸´à¸”"; playClick(); }
themeToggle.onclick = () => { darkMode = !darkMode; document.body.classList.toggle('dark',darkMode); playClick(); }

function appendToDisplay(value){
  if(value==='/'){ display.textContent+='Ã·'; realExpression+='/' }
  else if(value===''){ display.textContent+='x'; realExpression+='' }
  else { display.textContent+=value; realExpression+=value }
}
function clearDisplay(){ display.textContent=''; realExpression=''; }
function deleteLast(){ display.textContent=display.textContent.slice(0,-1); realExpression=realExpression.slice(0,-1);}
function calculate(){
  try{
    const result=eval(realExpression);
    addToHistory(realExpression,result);
    display.textContent=result;
    realExpression=result.toString();
  }catch{ display.textContent="Error"; realExpression=""; }
}
function addToHistory(expr,res){
  history.unshift({expr,res});
  if(history.length>10) history.pop();
  renderHistory();
}
function renderHistory(){
  historyList.innerHTML=history.map(item=>`<div class="history-item"><span>${item.expr.replace(/\*/g,'Ã—').replace(/\//g,'Ã·')}</span><strong>= ${item.res}</strong></div>`).join('');
}
</script>
